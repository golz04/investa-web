<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mitra | Investa</title>
    <link rel="shortcut icon" href="img/logo/NEW-INVESTA-SIMPLE-BORDER.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/style-faq.css">
    <link rel="stylesheet" type="text/css" href="css/style-nav-white.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron-mitra">
            <nav class="navbar" id="navbarWhite">
                <a href="#">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <img src="img/logo/NEW-INVESTA.png" alt="Logo-Investa">
                </a>
                <a href="#"><span>PROYEK</span></a>
                <a href="#"><span>CARA KERJA</span></a>
                <a href="#"><span>MITRA</span></a>
                <div class="nav-dropdown">
                    <button type="button" class="btn-dropdown">LAINNYA</button>
                    <div class="content-dropdown">
                        <a href="#">TENTANG KAMI</a>
                        <a href="#" class="on-active">FAQ</a>
                    </div>
                </div>
                <a href="#" class="res-right" style="float: right;"><span>REGISTER &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></a>
                <a href="#" class="res-right" style="float: right;"><span class="on-active">LOGIN</span></a>

                <a href="javascript:void(0);" class="icon-menu" style="font-size: 15pt;" onclick="openNav()">&#9776; &nbsp;</a>
            </nav>

            <div class="jumbotron-text">
                <h1 class="jumbotron-title">FAQ</h1>
                <p class="jumbotron-description">Yuk Menjadi Mitra Untuk Semangat Bekerja</p>
                <br>
                <div class="box-search">
                    <input type="text" name="nama" id="nama" placeholder="Cari Pertanyaan" autocomplete="off" required > 
                    <button>SEARCH</button>
                    
                </div>
            </div>
        </div>

        <section class="question">
            <h1>Pertanyaan Teratas</h1>
            <div class="top-question">
                <div class="question-box">
                    <button>
                        <img src="img/icon/handshake_480px.png" alt="">
                        <p>Apa keuntungan bermitra dengan Investa?</p>
                    </button>
                    
                </div>
                <div class="question-box">
                    <button>
                        <img src="img/icon/sales_performance_filled_500px.png" alt="">
                        <p>Berapa nilai minimal untuk investasi?</p>
                    </button>
                </div>
                <div class="question-box">
                    <button>
                        <img src="img/icon/money_bag_filled_500px.png" alt="">
                        <p>Bagaimana Sistem Bagi Hasil?</p>
                    </button>
                </div>
            </div>
            
        </section>
        <section class="tagline">
            <div class="tagline-container">
                <div class="tagline-left">
                    <button type="button">Yuk Investasi !</button>
                </div>
                <div class="tagline-right">
                    <p>#Invest, Support, Get Benefit</p>
                    <h1>Bangkitkan Ekonomi<br>Awali dengan Investasi</h1>
                </div>
                <div class="clear"></div>
            </div>
        </section>
        <section class="footer">
            <div class="footer-title">
                <!-- <img src="img/logo/NEW-INVESTA-BORDER.png" alt="Logo-Investa"> -->
            </div>
        </section>
    </div>
    <script src="js/style-responsive-nav.js"></script>
</body>
</html>
