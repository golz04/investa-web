<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Investa</title>
    <link rel="stylesheet" href="css/style-login-reg.css">
    <link rel="shortcut icon" href="img/logo/NEW-INVESTA-SIMPLE-BORDER.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <form action="#" method="POST" class="login-form">
            <div class="image">
                <img src="img/logo/NEW-INVESTA-SIMPLE.png" alt="Logo-Investa">
                <span>Login</span>
            </div>
            <div class="clear"></div>
            <div class="textbox">
                <input type="email" name="email" autocomplete="off" required>
                <span data-placeholder="Email"></span>
            </div>
            <div class="textbox">
                <input type="password" name="password" required>
                <span data-placeholder="Password"></span>
            </div>
            <div class="create-forgot">
                <span class="create">
                    Belum Punya Akun ?<a href="page-register.html"><span class="create-click">Buat disini.</span></a>
                </span>
                <span class="forgot">
                    <a href="" class="forgot">Lupa Password ?</a>
                </span>
            </div>
            <div class="clear"></div>
            <input type="submit" value="Login" class="logbtn">
            <div class="another-account">
                <p>Masuk Dengan :</p>
                <img src="img/icon/Facebook_480px.png" alt="icon-facebook">
                <img src="img/icon/google_plus_480px.png" alt="icon-google">
            </div>
        </form>
    </div>

    <script src="js/jquery/jquery.min.js"></script>
    <script src="js/style-login-reg.js"></script>
</body>
</html>
