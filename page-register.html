<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Investa</title>
    <link rel="stylesheet" href="css/style-login-reg.css">
    <link rel="shortcut icon" href="img/logo/NEW-INVESTA-SIMPLE-BORDER.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <form action="#" method="POST" class="reg-form">
            <div class="image-reg">
                <img src="img/logo/NEW-INVESTA-SIMPLE.png" alt="Logo-Investa">
                <span>Register</span>
            </div>
            <div class="clear"></div>
            <div class="textbox">
                <input type="text" name="name" autocomplete="off" required>
                <span data-placeholder="Nama Lengkap"></span>
            </div>
            <div class="textbox">
                <input type="text" name="username" autocomplete="off" required>
                <span data-placeholder="Username"></span>
            </div>
            <div class="textbox">
                <input type="email" name="email" autocomplete="off" required>
                <span data-placeholder="Email"></span>
            </div>
            <div class="textbox">
                <input type="password" name="password" required>
                <span data-placeholder="Password"></span>
            </div>
            <div class="textbox">
                <input type="password" name="re-password" required>
                <span data-placeholder="Ulangi Password"></span>
            </div>
            <div class="create-forgot">
                <span class="create">
                    Sudah Punya Akun ?<a href="page-login.html"><span class="create-click">Login disini.</span></a>
                </span>
            </div>
            <div class="clear"></div>
            <input type="submit" value="Register" class="logbtn">
        </form>
    </div>

    <script src="js/jquery/jquery.min.js"></script>
    <script src="js/style-login-reg.js"></script>
</body>
</html>
